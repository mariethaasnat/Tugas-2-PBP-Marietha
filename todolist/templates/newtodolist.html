{% extends 'base.html' %}

{% block meta %}
<title>Create New Task</title>
{% endblock meta %}

{% block content %}  

<style>
    * {
      font-family: Courier New;
      color: black;
      text-align: left; 
      vertical-align: text-top;
      background-color: rgb(230, 218, 176);
    }
    h1 {
      text-align: center;
      font-size: 35px;
    }
    form {
      margin: auto;
      width: 400px;
      padding: 1em;
      border: 2px solid rgb(87, 73, 73);
      border-radius: 1em;
      font-size: 15px;
      table-layout:fixed;
    }
</style>

<div class = "create_new">
    
    <h1>Create New Task</h1>  

    <form method="POST" >  
        {% csrf_token %}  
        <table>  
            {{ form.as_table }}  
            <tr>  
                <td></td>
                <td><input type="submit" name="submit" value="Create New"/></td>  
            </tr>  
        </table>  
    </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
